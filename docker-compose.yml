services:
  auth-postgres:
    image: postgres:16-alpine
    container_name: auth_postgres
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-authdb}
      POSTGRES_USER: ${AUTH_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-password}
    ports:
      - "${AUTH_DB_PORT:-5433}:5432"
    volumes:
      - auth_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USERNAME:-postgres} -d ${AUTH_DB_NAME:-authdb}"]
      interval: 5s
      timeout: 3s
      retries: 20

  tuition-postgres:
    image: postgres:16-alpine
    container_name: tuition_postgres
    environment:
      POSTGRES_DB: ${TUITION_DB_NAME:-tuition_db}
      POSTGRES_USER: ${TUITION_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${TUITION_DB_PASSWORD:-password}
    ports:
      - "${TUITION_DB_PORT:-5435}:5432"
    volumes:
      - tuition_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TUITION_DB_USERNAME:-postgres} -d ${TUITION_DB_NAME:-tuition_db}"]
      interval: 5s
      timeout: 3s
      retries: 20

  payment-postgres:
    image: postgres:16-alpine
    container_name: payment_postgres
    environment:
      POSTGRES_DB: ${PAYMENT_DB_NAME:-payment_db}
      POSTGRES_USER: ${PAYMENT_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-password}
    ports:
      - "${PAYMENT_DB_PORT:-5436}:5432"
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PAYMENT_DB_USERNAME:-postgres} -d ${PAYMENT_DB_NAME:-payment_db}"]
      interval: 5s
      timeout: 3s
      retries: 20

  users-postgres:
    image: postgres:16-alpine
    container_name: users_postgres
    environment:
      POSTGRES_DB: ${USERS_DB_NAME:-usersdb}
      POSTGRES_USER: ${USERS_DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${USERS_DB_PASSWORD:-password}
    ports:
      - "${USERS_DB_PORT:-5437}:5432"
    volumes:
      - users_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USERS_DB_USERNAME:-postgres} -d ${USERS_DB_NAME:-usersdb}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: ibanking_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ibanking_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: auth_service
    env_file:
      - ./services/auth-service/.env
    depends_on:
      auth-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "4001:4001"

  users-service:
    build:
      context: .
      dockerfile: ./services/users-service/Dockerfile
    container_name: users_service
    env_file:
      - ./services/users-service/.env
    depends_on:
      users-postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "4005:4005"


  notification-service:
    build:
      context: .
      dockerfile: ./services/notification-service/Dockerfile
    container_name: notification_service
    env_file:
      - ./services/notification-service/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No ports exposed - runs as RPC worker only
    # ports:
    #   - "4003:4003"

  otp-service:
    build:
      context: .
      dockerfile: ./services/otp-service/Dockerfile
    container_name: otp_service
    env_file:
      - ./services/otp-service/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No ports exposed - runs as RPC worker only
    # ports:
    #   - "4004:4004"

  tuition-service:
    build:
      context: .
      dockerfile: ./services/tuition-service/Dockerfile
    container_name: tuition_service
    env_file:
      - ./services/tuition-service/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      tuition-postgres:
        condition: service_healthy
    ports:
      - "4006:4006"

  payment-service:
    build:
      context: .
      dockerfile: ./services/payment-service/Dockerfile
    container_name: payment_service
    env_file:
      - ./services/payment-service/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      payment-postgres:
        condition: service_healthy
    ports:
      - "4007:4007"

  api-gateway:
    build:
      context: .
      dockerfile: ./services/api-gateway/Dockerfile
    container_name: api_gateway
    env_file:
      - ./services/api-gateway/.env
    depends_on:
      auth-service:
        condition: service_started
      users-service:
        condition: service_started
      notification-service:
        condition: service_started
      otp-service:
        condition: service_started
      tuition-service:
        condition: service_started
      payment-service:
        condition: service_started
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "4000:4000"

volumes:
  auth_pgdata:
  tuition_pgdata:
  payment_pgdata:
  users_pgdata:
  redis_data:
  rabbitmq_data:


